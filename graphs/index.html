<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div id="myDiv">
    <!-- Plotly chart will be drawn inside this DIV -->
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script>
    $.get(
      "http://10.8.0.1:5984/biz-data/_design/derivatives/_view/currency-mentions?group_level=4&reduce=true",
      (data) =>
      {
        console.log(data)
        let xy = data.rows.reduce((xy,row) => {
          let k = row.key;
          let datetime = "20" + k[0] + "-" + k[1] + "-" + k[2] + " " + k[3];
          xy.x.push(datetime);
          xy.y.push(row.value.xmr)
          
          return xy;
        }, {x: [], y: []})
    TESTER = document.getElementById('myDiv');
    Plotly.plot(TESTER, [
    {
      x: xy.x, 
      y: xy.y 
    }],
    {
      margin:
      {
        t: 0
      }
    });
      })

  </script>
</body>

</html>
